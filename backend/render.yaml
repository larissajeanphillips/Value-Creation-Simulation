services:
  - type: web
    name: tsr-challenge-backend
    runtime: node
    region: ohio
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://tsr-challenge-game-lemon.vercel.app,*
